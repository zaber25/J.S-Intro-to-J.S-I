<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Variable</h1>
        <p>Sum of 2 variables</p>
        <p id="result"></p>
        <script>
            var num1=5
            var num2=6
            var sum=num1+num2

            document.getElementById("result").innerHTML="The total sum is" + sum;
        </script>
    </body>

</html>
